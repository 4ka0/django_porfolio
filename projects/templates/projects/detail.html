{% extends 'projects/base.html' %}

{% load static %}

{% block content %}

    <div class="mb-4">
        <h5>{{ project.title }}</h5>
    </div>

    <div class="row">

        <div class="col-md-4">
            <img src="{% static project.image %}" alt="{{ project.description }}" width="100%">
        </div>

        <div class="col-md-8">
            <h5>About the project</h5>
            <p>{{ project.description }}</p>
            <h5>Built with:</h5>
            <p>{{ project.technology }}</p>
        </div>
        
    </div>

{% endblock %}
