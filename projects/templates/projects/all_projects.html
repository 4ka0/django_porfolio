{% extends 'projects/base.html' %}
{% load static %}

{% block content %}

    <div class="container mb-10">
        <div class="row">

        {% for project in projects %}

            <div class="col-md-4">
                <div class="card mb-4">

                    <div class="card-header">
                        <h5>{{ project.title }}</h5>
                    </div>

                    <img class="card-img-top" src="{% static project.image %}" alt="{{ project.description }}" height="250">

                    <div class="card-body">
                        <p class="card-text">{{ project.summary }}</p>
                        <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-outline-primary">Read more</a>
                    </div>



                </div>
            </div>

        {% endfor %}

        </div>
    </div>

{% endblock %}
